machine:
  node:
    version: 8.5.0

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
    - node --version
    - npm --version
  override:
    - npm install

test:
  pre:
    - make compile
  override:
    - make test-ci
  post:
    - bash <(curl -s https://codecov.io/bash)

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm publish --access=public
